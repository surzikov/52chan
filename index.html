            </form>
            <script>
                function rusDelete(e){
                    var letters = /^[A-Za-z]+$/; 
                    if (e.key.match(letters)) { 
                        return true; 
                    } 
                    else { 
                    e.preventDefault(); 
        } 
    })     
                }
            </script>
        </div>
